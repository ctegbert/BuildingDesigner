<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colton Egbert - 3D Building Designer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        #container { display: flex; height: 100vh; }
        #sidebar {
            width: 300px;
            padding: 25px;
            background: linear-gradient(135deg, #f4f4f4, #e0e0e0);
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            gap: 20px;
            z-index: 1;
            transition: width 0.3s;
        }
        #price { font-size: 16px; font-weight: bold; color: #0077ff; }
        .color-option {
            width: 30px;
            height: 30px;
            display: inline-block;
            margin: 2px;
            cursor: pointer;
            border: 1px solid #ccc;
        }
        .color-options {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }
        @media (max-width: 768px) {
            #sidebar { width: 250px; }
            #container { flex-direction: column; }
            #sidebar { height: auto; }
        }
    </style>
</head>
<body>
    <nav>
        <a href="home.html">Home</a>
        <a href="about.html">About</a>
        <a href="index.html">Design</a>
    </nav>
    <div id="container">
        <div id="sidebar">
            <div class="title">3D Building Designer</div>

            <label>Zoom:</label>
            <input type="range" id="zoomControl" min="10" max="100" value="30">

            <label>Building Width:</label>
            <input type="range" id="widthControl" min="5" max="30" value="10">

            <label>Building Height:</label>
            <input type="range" id="heightControl" min="5" max="20" value="5">

            <label>Building Length:</label>
            <input type="range" id="lengthControl" min="10" max="50" value="15">

            <label>Roof Pitch (0.5 to 2.0):</label>
            <input type="range" id="pitchControl" min="0.5" max="2.0" step="0.1" value="1.0">

            <label>Building Color:</label>
            <div class="color-options" id="buildingColorControl">
                <div class="color-option" style="background-color: #ff0000" data-color="#ff0000"></div>
                <div class="color-option" style="background-color: #0000ff" data-color="#0000ff"></div>
                <div class="color-option" style="background-color: #ffffff" data-color="#ffffff"></div>
                <div class="color-option" style="background-color: #000000" data-color="#000000"></div>
                <div class="color-option" style="background-color: #808080" data-color="#808080"></div>
                <div class="color-option" style="background-color: #008000" data-color="#008000"></div>
                <div class="color-option" style="background-color: #ffff00" data-color="#ffff00"></div>
                <div class="color-option" style="background-color: #8b4513" data-color="#8b4513"></div>
            </div>

            <label>Roof Color:</label>
            <div class="color-options" id="roofColorControl">
                <div class="color-option" style="background-color: #ff0000" data-color="#ff0000"></div>
                <div class="color-option" style="background-color: #0000ff" data-color="#0000ff"></div>
                <div class="color-option" style="background-color: #ffffff" data-color="#ffffff"></div>
                <div class="color-option" style="background-color: #000000" data-color="#000000"></div>
                <div class="color-option" style="background-color: #808080" data-color="#808080"></div>
                <div class="color-option" style="background-color: #008000" data-color="#008000"></div>
                <div class="color-option" style="background-color: #ffff00" data-color="#ffff00"></div>
                <div class="color-option" style="background-color: #8b4513" data-color="#8b4513"></div>
            </div>

            <label>Roof Style:</label>
            <select id="roofControl">
                <option value="flat">Flat</option>
                <option value="gabled">Gabled</option>
                <option value="aframe">A-Frame</option>
            </select>

            <label>Ground Texture:</label>
            <select id="groundTextureControl">
                <option value="grass">Grass</option>
                <option value="gravel">Gravel</option>
                <option value="white">Plain White</option>
            </select>

            <div id="price">Estimated Cost: $0</div>

            <button id="exportPDF">Export to PDF</button>
            <button id="snapshot">Download Snapshot</button>
        </div>
    </div>

    <script src="sceneSetup.js"></script>
    <script src="buildingLogic.js"></script>
</body>
</html>
